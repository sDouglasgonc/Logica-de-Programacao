<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <!--titulo-->
        <div class="title">
            <h2>Seu Menu</h2>
            <div class="underline"></div>
        </div>
         <!--Botões de filtragem-->
         <div class="btn-container">
            <button class="filter-btn" type="button"
            data-id="all">Todos</button>
            <button class="filter-btn" type="button"
            data-id="Cafe da Manhã">Cafe da manhã</button>
            <button class="filter-btn" type="button"
            data-id="Almoço">Almoço</button>
            <button class="filter-btn" type="button"
            data-id="Bebidas">Bebidas</button>
         </div>
         <!--itens do menu-->
         <div class="section-center">
            <!--primeiro item-->
            <article class="menu-item">
                <img src="./imagens/lasanha.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Lasanha Bolonhesa</h4>
                        <h4 class="price">R$23.00</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                         elit. Magni alias eveniet fuga impedit ut ipsum
                          corrupti sed provident sit praesentium!
                    </p>
                </div>
            </article>
            <!--final do primero item-->
         </div>

         
<script src="script.js"></script>
    </section>
</body>
</html>
